name: github pages

on:
  push:
    branches: [ main ]

  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Repository
        id: version
        run: |
          REPOSITORY=$(echo ${{ github.repository }} | sed -e "s#.*/##")
          echo "REPOSITORY=$REPOSITORY" >> $GITHUB_ENV
      - name: Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.22.1
          channel: stable
          cache: true
      - run: flutter --version
      - run: flutter pub get
      # - run: flutter build web --web-renderer canvaskit --base-href /${{ env.REPOSITORY }}/
      - run: flutter build web --web-renderer --base-href /${{ env.REPOSITORY }}/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          